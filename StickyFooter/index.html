<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sticky Footer</title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">
  <div class="outer">
    <div class="buttons">
      <div @click="clear">Clear</div>
      <div @click="addText">AddText</div>
    </div>
    <div class="box">
      <div class="wrapper">
        <div class="content" v-cloak>
          <p v-for="text in texts">{{text}}</p>
        </div>
      </div>
      <div class="footer">I'm the footer!</div>
    </div>
  </div>
</div>

<script src="../github-corner.js"></script>
<script src="../github-post.js"></script>
<script src="https://cdn.bootcss.com/vue/2.2.4/vue.min.js"></script>
<script src="stickyFooter.js"></script>
</body>
</html>
