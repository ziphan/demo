<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Range</title>
  <style>
    @keyframes octocat-wave {
      0%, 100% {
        transform: rotate(0deg);
      }
      20%, 60% {
        transform: rotate(-25deg);
      }
      40%, 80% {
        transform: rotate(10deg);
      }
    }

    .github-corner:hover .octo-arm {
      animation: octocat-wave 560ms ease-in-out;
    }

    .wrap {
      width: 450px;
      padding: 40px 20px;
      margin: 100px auto 0;
      background: #eee;
      border-radius: 5px;
      text-align: center;
    }

    .box {
      display: flex;
      text-align: left;
    }

    .box > div:first-child {
      width: 120px;
      text-align: right;
    }

    .box [type="text"], .box [type="email"], .box [type="url"], .box [type="number"], .box [type="color"], .box [type="date"], .box [type="month"], .box [type="week"], .box [type="time"], .box [type="datetime-local"] {
      margin-bottom: 10px;
      width: 150px;
    }

    .range-box {
      width: 200px;
      padding: 2px 0;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }

    #rangeValue {
      width: 50px;
      display: inline-block;
    }

    [type="range"] {
      background-color: #333;
      -webkit-appearance: none;
      display: block;
      width: 100%;
      height: 2px;
      outline: none;
      transition-duration: .2s;
    }

    [type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      background: #fff;
      border: 2px solid #333;
      border-radius: 50%;
      background: radial-gradient(#777 20%, #333);
      box-shadow: 0 0 5px #999;
      transition-duration: .2s;
    }

    [type="range"]:focus {
      box-shadow: 0 0 7px 1px #999;
    }

    [type="range"][disabled] {
      background-color: #ccc;
    }

    [type="range"][disabled]::-webkit-slider-thumb {
      background: radial-gradient(#eee 20%, #aaa);
      border: 2px solid #bbb;
      box-shadow: none;
    }
  </style>
</head>
<body>

<a href="https://github.com/ziphan/demo/blob/gh-pages/InputType.html" target="_blank" class="github-corner">
  <svg width="50" height="50" viewBox="0 0 250 250"
       style="fill:#E1E1E1; color:#000; position: absolute; top: 0; border: 0; right: 0;">
    <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
    <path
      d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
      fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
    <path
      d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
      fill="currentColor" class="octo-body"></path>
  </svg>
</a>

<div class="wrap">
  <div class="box">
    <div>email：</div>
    <form>
      <input type="email" placeholder="请输入 E-mail">
      <input type="submit">
    </form>
  </div>

  <div class="box">
    <div>url：</div>
    <form action="">
      <input type="url" placeholder="请输入 url">
      <input type="submit">
    </form>
  </div>

  <div class="box">
    <div>number：</div>
    <form action="">
      <input type="number" min="3" max="12" placeholder="请输入 3-12 的数字">
      <input type="submit">
    </form>
  </div>

  <div class="box">
    <div>color：</div>
    <div>
      <input type="color" value="#408080" id="color"> <span id="colorValue">#408080</span>
    </div>
  </div>

  <div class="box">
    <div>Date picker：</div>
    <div>
      <div><input type="date"> date</div>
      <div><input type="month"> month</div>
      <div><input type="week"> week</div>
      <div><input type="time"> time</div>
      <div><input type="datetime-local"> datetime-local</div>
    </div>
  </div>

  <div class="box">
    <div>range：</div>
    <div>
      <div class="range-box">
        <div>300</div>
        <input type="range" id="range" max="1000" min="300" value="300">
        <div>1000</div>
      </div>
      <div>
        值：<span id="rangeValue"></span>
        <button id="enable">启用</button>
        <button id="disable">禁用</button>
      </div>
    </div>
  </div>
</div>

<script src="jquery.min.js"></script>
<script>
  var range = document.getElementById('range'),
    rangeValue = document.getElementById('rangeValue');

  rangeValue.innerHTML = range.value;
  range.oninput = function () {
    rangeValue.innerHTML = this.value;
  }

  document.getElementById('enable').onclick = function () {
    range.removeAttribute('disabled');
  }
  document.getElementById('disable').onclick = function () {
    range.setAttribute('disabled', 'disabled');
  }

  document.getElementById('color').onchange = function () {
    document.getElementById('colorValue').innerHTML = this.value;
  }
</script>
</body>
</html>
