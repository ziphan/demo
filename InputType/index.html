<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Input Type</title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrap">
  <div class="box">
    <div>email：</div>
    <form>
      <input type="email" placeholder="请输入 E-mail">
      <input type="submit">
    </form>
  </div>

  <div class="box">
    <div>url：</div>
    <form action="">
      <input type="url" placeholder="请输入 url">
      <input type="submit">
    </form>
  </div>

  <div class="box">
    <div>number：</div>
    <form action="">
      <input type="number" min="3" max="12" placeholder="请输入 3-12 的数字">
      <input type="submit">
    </form>
  </div>

  <div class="box">
    <div>color：</div>
    <div>
      <input type="color" value="#408080" id="color"> <span id="colorValue">#408080</span>
    </div>
  </div>

  <div class="box">
    <div>Date picker：</div>
    <div>
      <div><input type="date"> date</div>
      <div><input type="month"> month</div>
      <div><input type="week"> week</div>
      <div><input type="time"> time</div>
      <div><input type="datetime-local"> datetime-local</div>
    </div>
  </div>

  <div class="box">
    <div>range：</div>
    <div>
      <div class="range-box">
        <div>300</div>
        <input type="range" id="range" max="1000" min="300" value="300">
        <div>1000</div>
      </div>
      <div class="range-btn">
        值：<span id="rangeValue"></span>
        <button id="enable">启用</button>
        <button id="disable">禁用</button>
      </div>
    </div>
  </div>
</div>

<script src="../github-corner.js"></script>
<script src="../github-post.js"></script>
<script src="inputType.js"></script>
</body>
</html>
